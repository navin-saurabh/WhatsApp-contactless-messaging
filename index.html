<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contactless Messaging</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="index.css">
    </head>

    <body class="centered-form">
        
            <div class="centered-form__form">
                <form >

                    <div class="form-field">
                        <h3>Message on WhatsApp without Saving Contact</h3>
                    </div>
                    <div class="form-field">
                        <label>Enter WhatsApp Number:</label>
                        <input id="whatsappNumber" type="number"/>
                    </div>
                    <div class="form-field">
                        <label>Enter Your Message:</label>
                        <textarea id="whatsappMessage" type="text" rows="7"></textarea>
                    </div>

                    <div class="form-field">
                        <button id="sendMessage">Send</button>
                    </div>

                </form>
            </div>

    </body>
    <script src="index.js"></script>
</html>
